<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandequiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" id="logo">Bandequiz</a>
            <picture class="img"> <!--  Tive que usar o picture para conseguir fazer o responsivo -->
                <source srcset="./assets/smartphone.png" media="(max-width: 480px)">
                <source srcset="./assets/ipad.png" media="(max-width: 768px)">
                <source srcset="./assets/desktop.png" media="(max-width: 1500px)">
            <img src="./assets/desktop.png" alt="Quiz">
          </picture>
    </header>

    <nav>
        <ul>
            <li><a href="#">Google Maps</a></li>
            <li><a href="#">Fale Conosco</a></li>
        </ul>
        <form action="" method="post" id="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
            <input type="submit" value="Enviar">
        </form>
    </nav>

        <main class="main">
            <div class="container">
                <h2 class="title"> Modo Básico</h2>
                <p class="description">Países e Ilhas</p>
                <a href="quiz.html" class="btn">Quiz</a>
            </div>
            <div class="container">
                <h2 class="title"> Modo Avançado</h2>
                <p class="description">Capitais e Estados</p>
                <a href="quiz2.html" class="btn">Quiz</a>
            </div>
            <div class="container">
                <h2 class="title"> Modo Rápido</h2>
                <p class="description">Rápido</p>
                <a href="quiz3.html" class="btn">Quiz</a>
            </div>
        </main>

        <footer><p>&copy; 2025 - Todos os direitos reservados</p></footer>

        <script>
            // Para mostrar o formulário ao clicar em "Fale Conosco"
            const form = document.getElementById('form');
            const faleConosco = document.querySelector('nav ul li:nth-child(2) a'); // Busca o segundo li dentro da nav e depois o a
            faleConosco.addEventListener('click', function(event) {
                event.preventDefault(); // Impede o comportamento padrão de link
                form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
            })
        </script>
</body>
</html>
